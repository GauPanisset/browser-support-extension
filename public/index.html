<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Browser Support Extension</title>
    <!--
      Prevent `content.js` and `background.js` to be injected into the popup html.
    -->
    <%= htmlWebpackPlugin.tags.headTags.filter((tag) => tag.attributes.src !==
    '/static/js/content.js' && tag.attributes.src !==
    '/static/js/background.js').join('') %>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
